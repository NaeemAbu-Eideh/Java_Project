<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title th:text="#{request.title}">Request Service</title>

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>

    <body class="min-h-screen bg-gradient-to-br from-yellow-50 to-white">

        <div class="flex flex-wrap justify-between items-center bg-gradient-to-r from-yellow-600 via-yellow-500 to-yellow-600 sticky top-0 mb-10">

            <!-- Logo -->
            <div class="flex items-center ml-30 py-3">
                <div class="w-16 h-16 bg-white rounded-2xl flex items-center">
                    <img class="w-7 block mx-auto" alt="logo" th:src="@{/img/government.png}"/>
                </div>
                <p class="ml-4 text-[1.2em]">PalGuide</p>
            </div>

            <div class="mr-30 flex items-center">

                <!-- Home -->
                <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00]"
                   th:href="@{/}">
                    <span class="material-symbols-outlined text-white">home</span>
                    <p class="ml-1 text-[1.1em] text-white" th:text="#{navbar.home}">Home</p>
                </a>

                <!-- Request Service (highlighted) -->
                <a class="px-2 h-16 bg-white rounded-2xl flex items-center mr-4"
                   th:href="@{/analysis}"
                   th:unless="${session.user_id == null}">
                    <span class="material-symbols-outlined text-[#DCA53F]">docs</span>
                    <p class="ml-1 text-[1.1em] text-[#DCA53F]" th:text="#{navbar.requestService}">Request Service</p>
                </a>

                <!-- My Requests + Analysis -->
                <div th:if="${session.user_id != null}" class="flex items-center">

                    <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00]"
                       th:href="@{/my-requests}">
                        <span class="material-symbols-outlined text-white">docs</span>
                        <p class="ml-1 text-[1.1em] text-white" th:text="#{navbar.myRequests}">My Requests</p>
                    </a>

                    <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00]"
                       th:href="@{/analysis}">
                        <span class="material-symbols-outlined text-white">upload</span>
                        <p class="ml-1 text-[1.1em] text-white" th:text="#{navbar.documentAnalysis}">Document Analysis</p>
                    </a>

                </div>

                <!-- About -->
                <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00]"
                   th:href="@{/about-us}">
                    <span class="material-symbols-outlined text-white">info</span>
                    <p class="ml-1 text-[1.1em] text-white" th:text="#{navbar.aboutUs}">About Us</p>
                </a>

                <!-- Profile -->
                <div th:if="${session.user_id != null}" class="flex items-center">

                    <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00]"
                       th:href="@{/{name}/profile(name=${session.user_id})}">
                        <span class="material-symbols-outlined text-white">person</span>
                        <p class="ml-1 text-[1.1em] text-white" th:text="#{navbar.profile}">Profile</p>
                    </a>

                    <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00]"
                       th:href="@{/dashboard/logout}">
                        <span class="material-symbols-outlined text-white">logout</span>
                        <p class="ml-1 text-[1.1em] text-white" th:text="#{navbar.logout}">Logout</p>
                    </a>

                    <select onchange="changeLang(this.value)"
                            class="px-3 py-2 rounded-lg bg-white text-yellow-700 font-semibold cursor-pointer">

                        <option value="en" th:selected="${#locale.language == 'en'}">ðŸ‡¬ðŸ‡§ English</option>
                        <option value="ar" th:selected="${#locale.language == 'ar'}">ðŸ‡µðŸ‡¸ Ø¹Ø±Ø¨ÙŠ</option>

                    </select>
                </div>

            </div>
        </div>

        <!-- Page Header -->
        <div class="flex flex-col items-center">
            <h1 class="text-bold text-3xl mt-10" th:text="#{request.title}">Request a Service</h1>

            <p class="text-gray-500 mt-5 text-center text-xl" th:text="#{request.subtitle}">
                Select a service and fill out the required information
            </p>

            <div x-data="serviceRequest()" class="mt-5 w-50/100">

                <!-- Service Choices -->
                <div x-show="!selected" class="grid grid-cols-3 gap-4">

                    <!-- Passport -->
                    <div class="border-2 p-10 border-gray-300 rounded-xl flex flex-col items-center hover:ring-2 hover:ring-yellow-500 bg-white cursor-pointer"
                         @click="choose('PASSPORT_RENEWAL', 'Passport Renewal', 50)">
                        <button class="rounded-xl bg-gradient-to-r from-yellow-600 to-yellow-500 p-5">
                            <ion-icon name="document-text-outline" class="text-white text-4xl"></ion-icon>
                        </button>
                        <p class="text-xl mt-4" th:text="#{service.passport}">Passport Renewal</p>
                    </div>

                    <!-- National ID -->
                    <div class="border-2 p-10 border-gray-300 rounded-xl flex flex-col items-center hover:ring-2 hover:ring-yellow-500 bg-white cursor-pointer"
                         @click="choose('ID_RENEWAL', 'National ID Renewal', 30)">
                        <button class="rounded-xl bg-gradient-to-r from-yellow-600 to-yellow-500 p-5">
                            <ion-icon name="people-outline" class="text-white text-4xl"></ion-icon>
                        </button>
                        <p class="text-xl mt-4" th:text="#{service.nationalId}">National ID Renewal</p>
                    </div>

                    <!-- Birth Certificate -->
                    <div class="border-2 p-10 border-gray-300 rounded-xl flex flex-col items-center hover:ring-2 hover:ring-yellow-500 bg-white cursor-pointer"
                         @click="choose('BIRTH_CERTIFICATE', 'Birth Certificate Request', 20)">
                        <button class="rounded-xl bg-gradient-to-r from-yellow-600 to-yellow-500 p-5">
                            <ion-icon name="newspaper-outline" class="text-white text-4xl"></ion-icon>
                        </button>
                        <p class="text-xl mt-4" th:text="#{services.birth}">Birth Certificate</p>
                    </div>

                </div>

                <!-- Selected Service Form -->
                <div x-show="selected" class="mt-8 p-6 bg-white shadow-lg rounded-xl w-full max-w-lg mx-auto">

                    <div class="flex justify-between">
                        <h2 class="text-2xl font-semibold mb-4" x-text="name"></h2>

                        <button @click="reset()" class="text-gray-500 hover:text-gray-700 mb-4">
                            <span class="text-yellow-600 hover:text-yellow-800" th:text="#{request.goBack}">
                                Go Back
                            </span>
                        </button>
                    </div>

                    <form method="post" action="/request-service" class="space-y-4">

                        <input type="hidden" name="title" :value="name">
                        <input type="hidden" name="type" :value="type">
                        <input type="hidden" name="amount" :value="amount">
                        <input type="hidden" name="description" :value="'Request for ' + name">

                        <label class="block text-gray-700 mb-1" th:text="#{request.notes}">
                            Additional Notes (Optional)
                        </label>

                        <textarea name="notes"
                                  class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-yellow-500"
                                  rows="4"></textarea>

                        <button type="submit"
                                class="w-full bg-yellow-600 text-white font-medium py-2 rounded-lg hover:bg-yellow-700 transition"
                                th:text="#{request.submit}">
                            Submit & Proceed to Payment
                        </button>

                    </form>

                </div>
            </div>

        </div>

        <!-- Alpine.js script remains unchanged -->
        <script>
            function serviceRequest() {
                return {
                    selected: false,
                    name: '',
                    type: '',
                    amount: 0,

                    choose(type, name, amount) {
                        this.selected = true;
                        this.type = type;
                        this.name = name;
                        this.amount = amount;
                    },

                    reset() {
                        this.selected = false;
                    }
                }
            }
        </script>
        <script>
            function changeLang(lang) {
                let url = window.location.pathname;
                window.location.href = url + "?lang=" + lang;
            }
        </script>
    </body>
</html>
