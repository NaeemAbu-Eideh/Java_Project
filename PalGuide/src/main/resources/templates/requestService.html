<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Request Service</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body class="min-h-screen bg-gradient-to-br from-yellow-50 to-white">

        <div class="flex flex-wrap justify-between items-center px-4 sm:px-8 py-3 bg-gradient-to-r from-yellow-600 via-yellow-500 to-yellow-600 sticky top-0 mb-10">

            <div class="flex items-center ml-30 py-3">
                <div class="w-16 h-16 bg-white rounded-2xl flex items-center">
                    <img class="w-7 block mx-auto" alt="logo" th:src="@{/img/government.png}"/>
                </div>
                <p class="ml-4 text-[1.2em]">PalGuide</p>
            </div>

            <div class="mr-30 flex items-center">

                <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00] transition-all"
                   th:href="@{/}">
                    <span class="material-symbols-outlined text-white">home</span>
                    <p class="ml-1 text-[1.1em] text-white">Home</p>
                </a>

                <a class="px-2 h-16 bg-white rounded-2xl flex items-center mr-4"
                   th:href="@{/analysis}"
                   th:unless="${session.user_id == null}">
                    <span class="material-symbols-outlined text-[#DCA53F]">docs</span>
                    <p class="ml-1 text-[1.1em] text-[#DCA53F]">Request Service</p>
                </a>

                <div th:if="${session.user_id != null}" class="flex items-center">

                    <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00] transition-all"
                       th:href="@{/my-requests}">
                        <span class="material-symbols-outlined text-white">docs</span>
                        <p class="ml-1 text-[1.1em] text-white">My Requests</p>
                    </a>

                    <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00] transition-all"
                       th:href="@{/analysis}">
                        <span class="material-symbols-outlined text-white">upload</span>
                        <p class="ml-1 text-[1.1em] text-white">Document Analysis</p>
                    </a>
                </div>

                <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00] transition-all"
                   th:href="@{/about}">
                    <span class="material-symbols-outlined text-white">info</span>
                    <p class="ml-1 text-[1.1em] text-white">About Us</p>
                </a>

                <div th:if="${session.user_id != null}" class="flex items-center">

                    <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00] transition-all"
                       th:href="@{/{name}/profile(name=${session.user_id})}">
                        <span class="material-symbols-outlined text-white">person</span>
                        <p class="ml-1 text-[1.1em] text-white">Profile</p>
                    </a>

                    <a class="px-2 h-16 rounded-2xl flex items-center mr-4 hover:bg-[#A65F00] transition-all"
                       th:href="@{/dashboard/logout}">
                        <span class="material-symbols-outlined text-white">logout</span>
                        <p class="ml-1 text-[1.1em] text-white">Logout</p>
                    </a>

                </div>


            </div>
        </div>

        <div class="flex flex-col items-center">
            <h1 class="text-bold text-3xl mt-10">Request a Service</h1>
            <p class="text-gray-500 mt-5 text-center text-xl">Select a service and fill out the required information</p>

            <div x-data="{ selectedService: null, serviceDetails: { name: '', formHtml: '' } }" class="mt-5 w-50/100">

                <div x-show="!selectedService" class="grid grid-cols-3 gap-4">
                    <div class="border-2 p-10 border-gray-300 rounded-xl flex flex-col items-center hover:ring-2 hover:ring-yellow-500 transition cursor-pointer bg-white"
                         @click="selectedService = 'passport'; serviceDetails.name = 'Passport Renewal';">
                        <button class="rounded-xl bg-gradient-to-r from-yellow-600 to-yellow-500 p-5">
                            <ion-icon name="document-text-outline" class="text-white text-4xl"></ion-icon>
                        </button>
                        <p class="text-xl mt-4">Passport Renewal</p>
                    </div>

                    <div class="border-2 p-10 border-gray-300 rounded-xl flex flex-col items-center hover:ring-2 hover:ring-yellow-500 transition cursor-pointer bg-white"
                         @click="selectedService = 'id'; serviceDetails.name = 'National ID Renewal';">
                        <button class="rounded-xl bg-gradient-to-r from-yellow-600 to-yellow-500 p-5">
                            <ion-icon name="people-outline" class="text-white text-4xl"></ion-icon>
                        </button>
                        <p class="text-xl mt-4">National ID Renewal</p>
                    </div>

                    <div class="border-2 p-10 border-gray-300 rounded-xl flex flex-col items-center hover:ring-2 hover:ring-yellow-500 transition cursor-pointer bg-white"
                         @click="selectedService = 'birthCert'; serviceDetails.name = 'Birth Certificate Request';">
                        <button class="rounded-xl bg-gradient-to-r from-yellow-600 to-yellow-500 p-5">
                            <ion-icon name="newspaper-outline" class="text-white text-4xl"></ion-icon>
                        </button>
                        <p class="text-xl mt-4">Birth Certificate</p>
                    </div>
                </div>

                <div x-show="selectedService" class="mt-8 p-6 bg-white shadow-lg rounded-xl w-full max-w-lg mx-auto">
                    <div class="flex justify-between">
                        <h2 class="text-2xl font-semibold mb-4" x-text="serviceDetails.name"></h2>
                        <button @click="selectedService = null"
                                class="text-gray-500 hover:text-gray-700 mb-4 flex items-center">
                            <span class="ml-1 text-yellow-600 hover:text-yellow-800 cursor-pointer">Go Back</span>
                        </button>
                    </div>

                    <form method="post" class="space-y-4">
                        <input type="hidden" name="serviceName" :value="selectedService"/>

                        <template x-if="selectedService === 'passport'">
                            <div>
                                <label for="passportNumber" class="block text-gray-700 mb-1">Current Passport
                                    Number</label>
                                <input id="passportNumber" type="text" name="passportNumber"
                                       class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                       placeholder="">

                                <label class="block text-gray-700 mb-1 mt-2">Expiry Date</label>
                                <input type="date" name="expiryDate"
                                       class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                       placeholder="mm/dd/yyyy">

                                <label class="block text-gray-700 mb-1 mt-2">Reason for Renewal</label>
                                <input type="text" name="reason"
                                       class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            </div>
                        </template>

                        <template x-if="selectedService === 'id'">
                            <div>
                                <label for="idNumber" class="block text-gray-700 mb-1">Current ID Number</label>
                                <input id="idNumber" type="text" name="idNumber"
                                       class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            </div>
                        </template>

                        <label class="block text-gray-700 mb-1 mt-2">Additional Notes (Optional)</label>
                        <textarea name="notes"
                                  class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"
                                  rows="4" placeholder="Any additional information..."></textarea>

                        <button type="submit"
                                class="w-full bg-yellow-600 text-white font-medium py-2 rounded-lg hover:bg-yellow-700 transition">
                            Submit Request
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
