<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}"
      th:dir="${#locale.language == 'ar'} ? 'rtl' : 'ltr'"
      th:classappend="${#locale.language == 'ar'} ? 'rtl' : ''">

    <head>
        <meta charset="UTF-8">
        <title th:text="#{payment.cancelled.title}">Payment Cancelled</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .rtl {
                direction: rtl;
                text-align: right;
            }
        </style>
    </head>

    <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-50 to-white">

        <div class="bg-white shadow-xl rounded-2xl p-10 max-w-lg text-center border border-gray-200">
            <div class="text-red-500 text-6xl mb-4">
                âœ•
            </div>

            <h1 class="text-2xl font-semibold text-gray-800 mb-2" th:text="#{payment.cancelled.header}">
                Payment Cancelled
            </h1>

            <p class="text-gray-600 mb-6" th:text="#{payment.cancelled.message}">
                Your payment was not completed. You may try again or continue later.
            </p>

            <a href="/my-requests"
               th:text="#{payment.cancelled.backToRequests}"
               class="inline-block bg-gray-600 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-700 transition">
                Return to My Requests
            </a>
        </div>

    </body>
</html>
