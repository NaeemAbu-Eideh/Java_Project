<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:lang="${#locale.language}"
      th:dir="${#locale.language == 'ar'} ? 'rtl' : 'ltr'"
      th:classappend="${#locale.language == 'ar'} ? 'rtl' : ''">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{payment.title}">Payment Successful</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .rtl {
                direction: rtl;
                text-align: right;
            }
        </style>
    </head>

    <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-50 to-white">

        <div class="bg-white shadow-xl rounded-2xl p-10 max-w-lg text-center border border-gray-200">
            <div class="text-green-500 text-6xl mb-4">
                âœ“
            </div>

            <h1 class="text-2xl font-semibold text-gray-800 mb-2" th:text="#{payment.success}">Payment Successful</h1>

            <p class="text-gray-600 mb-6">
                <span th:text="#{payment.processed}">Your payment was processed successfully.</span>
                <span th:text="#{payment.review}">Your service request is now under review.</span>
            </p>

            <a href="/my-requests"
               th:text="#{payment.viewRequests}"
               class="inline-block bg-yellow-600 text-white px-6 py-2 rounded-lg shadow hover:bg-yellow-700 transition">
                View My Requests
            </a>
        </div>

    </body>
</html>
