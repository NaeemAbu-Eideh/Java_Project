<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Forgot Password</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="min-h-screen bg-gradient-to-br from-yellow-50 to-white flex items-center justify-center p-6">

        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-yellow-100">

            <h2 class="text-2xl font-bold text-yellow-700 text-center mb-6">Forgot Your Password?</h2>

            <p class="text-gray-600 text-center mb-6">
                Enter your email and weâ€™ll send you a link to reset your password.
            </p>

            <form th:action="@{/forgot}" method="post" class="space-y-5">

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email Address</label>
                    <input type="email"
                           name="email"
                           placeholder="your@email.com"
                           class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
                           required>
                </div>

                <button type="submit"
                        class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 rounded-lg transition-all">
                    Send Reset Link
                </button>

                <p th:if="${message}"
                   class="text-green-600 text-center font-medium"
                   th:text="${message}">
                </p>

                <p th:if="${error}"
                   class="text-red-600 text-center font-medium"
                   th:text="${error}">
                </p>
            </form>

            <div class="text-center mt-6">
                <a href="/login" class="text-yellow-700 hover:underline">
                    Back to Login
                </a>
            </div>

        </div>

    </body>
</html>
